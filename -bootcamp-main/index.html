<!DOCTYPE html>
<html>
<head>
	<title>BootCampCS</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
	<div class="container">
		<div class="img">
			<img src="img/CS_BC.png">
		</div>
		<div class="login-content">
			<form id="login-form">
				<img src="img/avatar.svg">
				<h2 class="title">Welcome</h2>
				<div class="input-div one">
					<div class="i">
							<i class="fas fa-user"></i>
					</div>
					<div class="div">
						<input type="text" name="username" placeholder="Username" id="username-field" class="login-form-field" required>
					</div>
				</div>
				<div class="input-div pass">
					<div class="i">
							<i class="fas fa-lock"></i>
					</div>
					<div class="div">
						<input type="password" name="password" placeholder="Password" id="password-field" class="login-form-field" required>
					</div>
				</div>
				<input type="submit" value="Login" id="login-form-submit" class="btn">

            </form>
        </div>
	</div>
	</form>
    <script type="text/javascript" src="js/main.js"></script>

</body>
</html>
